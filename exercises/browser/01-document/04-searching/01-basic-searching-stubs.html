    </div>
  </div>

    // in order, and returns the textContent of the FIRST selector that finds

    // Tests for Stub 1
    const card1 = getCardInfo("1");
    console.assert(
      card1 !== null,
      `Stub 1 FAIL: getCardInfo("1") returned null. ` +
      `Use querySelector('[data-id="1"]') to find the card.`

    console.assert(

      `"#nonexistent" should return null from querySelector, so skip it and try ".card-title".`

    );
